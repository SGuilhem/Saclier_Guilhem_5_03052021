<!DOCTYPE html>

<html lang="fr">

<head>

  <!-- Required meta tags -->

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Orinoco - Accueil</title>


  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="css/style.css" />


  <title>Confirmation de commande</title>

</head>

<body>

  <div class="header bg-primary">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html"><img src="img/logo.png" width="90" height="50" alt="Logo Orinoco"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-item nav-link mx-3 text-dark active" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link text-dark mx-3" href="cart.html">Mon panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>


  <div class="main bg-light">
    <div class="container">
      <h1>Validation de votre commande</h1>
      <div class="row shadow-lg">
        <div class="main" id="main">
          <p>Bonjour <span id="customerName"></span> et merci pour votre commande!</p>
          <p><br>Nous vous confirmons ici la validation de votre commande <span id="commandNumber"></span>
          <p>Un email récapitulatif de votre commande vous sera envoyé à l'adresse renseignée (<span id="customerMail"></span>)</p>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script type="text/javascript" src="./js/confirmation.js" defer></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
