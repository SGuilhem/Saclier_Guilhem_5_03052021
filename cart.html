<!DOCTYPE html>

<html lang="fr">

<head>

  <!-- Required meta tags -->

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Orinoco - Mon Panier</title>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="css/style.css" />


  <title>Hello, world!</title>

</head>

<body>

  <div class="header bg-primary">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand " href="index.html"><img src="img/logo.png" width="90" height="50" alt="Logo Orinoco"></a>
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon ml-auto"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-item nav-link mx-3 text-dark active" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link text-dark mx-3" href="cart.html">Mon panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Commandes</h1>
    <div class="emptyCart"></div>
    <table class="cart" id="cart">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Prix unitaire</th>
          <th>Quantité</th>
          <th>Total</th>
          <th>#</th>
        </tr>
      </thead>
      <template id="templateProduct">
        <tbody>
          <tr>
            <td class="productName"><span></span></td>
            <td class="productPrice"><span></span></td>
            <td class="productQuantity">
              <div class="form-group">
                <div class="input-group group-quantity">
                  <div class="input-group-prepend">
                  </div>
                  <input type="number" class="form-control quantity" name="quantity"  min="1" readonly>
                  <div class="input-group-append">
                    <button class="btn btn-info btn-less" type="button" name="button">-</button>
                    <button class="btn btn-info btn-more" type="button" name="button">+</button>
                  </div>
                </div>
              </div>
            </td>
            <td class="total"></td>
            <td><button class="btn btn-danger delete" role="button">Retirer du panier.</button></td>
          </tr>
        </tbody>
      </template>

      <tfoot>
        <tr>
          <td colspan="3">Total du panier:</td>
          <td class="totalPrice"><span></span></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="card-footer">
    <a href="./cart.html" class="btn btn-primary" id="btn-empty" role="button">Vider votre panier.</a>
  </div>
</div>

<form action="http://localhost:3000/api/cameras/order" method="post" class="main-form needs-validation" novalidate>
  <div class="center_div">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="inputName">Votre Nom:</label>
          <input type="text" name="lastname" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Entrez votre nom." required>
          <div class="invalid-feedback">Entrez un nom correct svp.</div>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="inputFirstName">Votre Prénom:</label>
          <input type="text" name="firstname" class="form-control"  id="inputFirstName" placeholder="Entrez votre nom." required>
          <div class="invalid-feedback">Entrez un prénom correct svp.</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Votre adresse mail:</label>
      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Entrez votre adresse mail." required>
    </div>
    <div class="form-group">
      <label for="inputAdress">Votre Adresse:</label>
      <input type="text" name="adress" class="form-control" id="inputAdress" placeholder="Entrez votre adresse." required>
      <small id="adressHelp" class="form-text text-muted">Indiquez votre numéro de voie ainsi que le nom de la voie.</small>
    </div>
    <div class="form-group">
      <label for="inputCity">Votre Ville:</label>
      <input type="text" name="City" class="form-control" id="inputCity" placeholder="Entrez votre Ville." required>
    </div>
    <div class="form-group">
      <label for="inputZipCode">Votre Code Postal:</label>
      <input type="text" pattern="[0-9]{5}" name="zipcode" class="form-control" id="inputZip" placeholder="Entrez votre code postale." required>
    </div>
    <div class="form-check">
      <input type="checkbox" id="accept-terms" class="form-check-input" required>
      <label for="accept-terms" class="form-check-label">J'accepte les conditions générales de vente.</label>
    </div>
    <button type="submit" id="submitButton" class="btn btn-primary">Commander</button>
  </div>
</form>


<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript" src="./js/cart.js" defer></script>

</body>

</html>
