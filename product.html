<!DOCTYPE html>

<html lang="fr">

<head>

  <!-- Required meta tags -->

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Orinoco - Accueil</title>


  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="css/style.css" />


  <title>Hello, world!</title>

</head>

<body>

  <div class="header bg-primary">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="./index.html"><img src="img/logo.png" width="90" height="50" alt="Logo Orinoco"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse text-right navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-item nav-link mx-3 text-dark active" href="./index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link text-dark mx-3" href="./cart.html">Mon panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>


  <div class="main bg-light">
    <div class="container">
      <h1>Fiche produit</h1>
      <div class="row shadow-lg">
        <div class="productSheet d-flex" id="productSheet">
          <div class="card col-12 col-lg-12 d-flex flex-row">
            <div class="my-4 my-lg-2 shadow">
              <div id="cameraImg">
              </div>
            </div>
            <div class="col-12 col-lg-7">
              <div class="product my-5 my-lg-4">
                  <h3 class="cameraName" id="cameraName"></h3>
                  <p class="cameraDescription" id="cameraDescription"></p>
                  <div class="form-group">
                    <select class="form-control lenseChoice d-flex align-items-center" id="lenseChoice">
                      <option value="">Choisir un objectif</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="input-group group-quantity">
                      <div class="input-group-prepend">
                      </div>
                      <input type="number" class="form-control" name="quantity" id="quantity" min="1" value="1" readonly>
                      <div class="input-group-append">
                        <button class="btn btn-info btn-less" type="button" name="button">-</button>
                        <button class="btn btn-info btn-more" type="button" name="button">+</button>
                      </div>
                    </div>
                  </div>
                <div class="card-footer">
                  <a href="./cart.html" class="btn btn-primary d-flex justify-content-center" id="btn-to-cart" role="button">Ajouter au panier <span></span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script type="text/javascript" src="./js/sheet.js" defer></script>

</body>

</html>
